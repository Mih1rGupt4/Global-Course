<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block level element</title>
    <style>
        body{
            background-image: url('images.jpeg');
        }
        .container{
            background-color: darkorange;
            border: 3px solid brown;
            width: 50%;
        }
        .product{
            width: 30%;
            border: 2px solid blue;
            display: inline-block;
            margin: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>Product Name : Laptop</h1>
            <h2>Product Desc : 16GB RAM 32px camera</h2>
            <h2>Product Price : 60000</h2>
        </div>
        <div class="product">
            <h1>Product Name : Tablet</h1>
            <h2>Product Desc : 16GB RAM 32px camera</h2>
            <h2>Product Price : 30000</h2>
        </div>
        <div class="product">
            <h1>Product Name : Smart Phone</h1>
            <h2>Product Desc : 16GB RAM 32px camera</h2>
            <h2>Product Price : 10000</h2>
        </div>
    </div>
</body>
</html>
