<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>
<body>
    <h1>Higher Oder Functions</h1>
    <script>
        console.log('Higher order functions - map')

        marks = [19, 20, 21 , 22, 23]
        console.log('Initial marks : ', marks)
        for(let i=0; i<marks.length; i++){
            marks[i]++
        }
        console.log('Updated marks : ', marks)

        function increment(value){
            return value+1
        }
        var upd_marks1 = marks.map(increment)
        console.log('Updated Marks1 : ', upd_marks1)
        var upd_marks2 = marks.map((marks)=>marks+2)
        console.log('Updated Marks2 : ', upd_marks2)

        function params(value, index, given_array){
                console.log('value : ' + value + ' index : ' + index + ' given array : ' + given_array)
            }
        marks.map(params)
        
        console.log('Higher order functions - filter')
        marks = [10,12,19,17,5,20,14,21]
        function below15(value){
            return value<15
        }
        var below15marks = marks.filter(below15)
        console.log('below 15 marks : ', below15marks)
        var below15marksarr = marks.filter((mark)=>mark<15)
        console.log('below 15 marks (arrow func) : ', below15marksarr)

        // using array of objects

        employees=[
            {
                code: 1,
                name: 'ravi',
                dept: 'aiml',
                sal: 60000
            },
            {
                code: 2,
                name: 'sham',
                dept: 'cs',
                sal: 62000
            },
            {
                code: 3,
                name: 'jon',
                dept: 'ece',
                sal: 45000
            }
        ]
        console.log('displaying employees with salary > 50000')

        var employee_sal_above_50k = employees.filter((emp)=>emp.sal>50000)
        console.log(employee_sal_above_50k)

        console.log('sum of salary of all employees')
        var totalsal = employees.reduce((sum,emp)=>sum+emp.sal,0)
        console.log('total salary = ',totalsal)
        var total = marks.reduce((t,m)=>t+m)
        console.log('total marks = ',total)
    </script>
</body>
</html>
